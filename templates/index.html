<!DOCTYPE html>
<html>
<head>
    <title>浪漫ID选择器</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            color: #800000;
            text-align: center;
        }
        h1 {
            color: #cc0000;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            background: #fff0f5;
            padding: 20px;
            border: 1px solid #cc0000;
            border-radius: 10px;
        }
        label {
            font-size: 18px;
        }
        input[type="file"], input[type="number"], input[type="submit"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #cc0000;
        }
        /* Heart-shaped button styling */
        .heart-button {
            background-color: #cc0000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .heart-button::before,
        .heart-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff6666;
            border-radius: 50%;
            transition: transform 0.3s ease-out;
            z-index: -1;
        }
        .heart-button::before {
            transform: scale(1);
        }
        .heart-button::after {
            transform: scale(0);
        }
        .heart-button:hover::before {
            transform: scale(0);
        }
        .heart-button:hover::after {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>东湖情缘大杀器</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">上传Excel文件:</label>
        <input type="file" name="file" id="file" accept=".xlsx">
        <label for="num_men">男性数量:</label>
        <input type="number" id="num_men" name="num_men" min="1" value="3">
        <label for="num_women">女性数量:</label>
        <input type="number" id="num_women" name="num_women" min="1" value="3">
        <!-- Heart-shaped button -->
        <button type="submit" class="heart-button">❤ 运行</button>
    </form>
    
    {% if selected_men_ids is not none and selected_women_ids is not none %}
    <h2>选择结果</h2>
    <h3>男性ID:</h3>
    <ul>
        {% for id in selected_men_ids %}
        <li>{{ id }}</li>
        {% endfor %}
    </ul>
    <h3>女性ID:</h3>
    <ul>
        {% for id in selected_women_ids %}
        <li>{{ id }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
